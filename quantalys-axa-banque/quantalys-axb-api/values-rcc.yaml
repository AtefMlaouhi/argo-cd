application-api:
  hosts:
    - pef-rcc.axabanque-fr.intraxa
    - quantalys-axb-api-recette.harvest.fr
  image:
    tag: 0.1.0-34095
  extraEnv:
    - name: ConnectionStrings__AxbDbConnection
      valueFrom:
        secretKeyRef:
          name: connection-strings
          key: sqlserver-axb
    # Keycloak
    - name: Keycloak__ClientId
      valueFrom:
        secretKeyRef:
          name: keycloak
          key: client-quantalys-user-axb-api
    # MAAM
    - name: MaamSettings__ClientId
      valueFrom:
        secretKeyRef:
          name: maam-credentials
          key: client-id
    - name: MaamSettings__ClientSecret
      valueFrom:
        secretKeyRef:
          name: maam-credentials
          key: client-secret
    # B.API
    - name: BApiSettings__ClientId
      valueFrom:
        secretKeyRef:
          name: b-api-credentials
          key: client-id
    - name: BApiSettings__ClientSecret
      valueFrom:
        secretKeyRef:
          name: b-api-credentials
          key: client-secret
    # ABS
    - name: ArkeaBankingServicesSettings__CertificatePath
      valueFrom:
        secretKeyRef:
          name: arkea-credentials
          key: certificate_path
    - name: ArkeaBankingServicesSettings__CertificatePassword
      valueFrom:
        secretKeyRef:
          name: arkea-credentials
          key: certificate_password
  appsettingsJson:
    OpenTelemetrySettings__Endpoint: opentelemetry-k8s.dev.harvest.fr
    OpenTelemetrySettings__ServiceName: dev-quantalys-customer-Axb-api
    MaamSettings__TokenUrl: https://maam-dev.axa.com/maam/v2/token
    UserContextSettings__ServiceBaseUrl: https://eip-rec.axa-fr.intraxa/gateway/fr-assets-contextmanager-v1-vs/api
    FcaScoringSettings__ServiceBaseUrl: https://eip-rec.axa-fr.intraxa/gateway/fr-fca-cst-scoring-v1-vrs
    BApiSettings__ServiceBaseUrl: https://inteipshgw01.ppcloudmgmt.intraxa/gateway/axb-datalake-cap-auth-bankdata-v1-vrs
    ArkeaBankingServicesSettings__ServiceBaseUrl: https://ppeipaxbgw01.prcloudmgmt.intraxa/gateway/axb-arkea-mng-person-v1-vrs
    Keycloak__Authority: https://auth-r7.harvest.fr/auth/realms/AXBUsers
    Keycloak__Audiences:
      - account
    Cors__AllowedOrigins:
      # Front
      - quantalys-axb-recette.harvest.fr
      - parcours-agent-epargne-financiere-rcc.axabanque-fr.intraxa
      - parcours-collab-epargne-financiere-rcc.axabanque-fr.intraxa
      # Swagger
      - pef-rcc.axabanque-fr.intraxa
      - quantalys-axb-api-recette.harvest.fr
    AllowedHosts: '*'
    HttpSocket__RemoteCertificateValidation: false
    # API plugs (to be removed once we get the credentials)
    UserContextSettings__UseMockedData: true
    FcaScoringSettings__UseMockedData: true
    BApiSettings__UseMockedData: true
    ArkeaBankingServicesSettings__UseMockedData: true
podAnnotations:
  version: 0.1.0-34095
