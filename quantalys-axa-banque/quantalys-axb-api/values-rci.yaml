application-api:
  hosts:
    - quantalys-axb-api-rci.harvest.fr
  image:
    tag: 0.1.0-31648
podAnnotations:
  version: 0.1.0-31648
extraEnv:
  # Config requiring secrets
  - name: ConnectionStrings__AxbDbConnection
    valueFrom:
      secretKeyRef:
        name: connection-strings
        key: sqlserver-axb
  - name: BApiCredentials__ClientId
    valueFrom:
      secretKeyRef:
        name: b-api-credentials
        key: client-id
  - name: BApiCredentials__ClientSecret
    valueFrom:
      secretKeyRef:
        name: b-api-credentials
        key: client-secret
  - name: FcaScoring__Login
    valueFrom:
      secretKeyRef:
        name: b-api-credentials
        key: login
  - name: FcaScoring__Password
    valueFrom:
      secretKeyRef:
        name: b-api-credentials
        key: password
  # Standard config
  - name: OpenTelemetrySettings__ServiceName
    value: dev-quantalys-customer-Axb-api
  - name: OpenTelemetrySettings__Endpoint
    value: opentelemetry-k8s.dev.harvest.fr
  - name: BApiSettings__ServiceBaseUrl
    value: https://inteipshgw01.ppcloudmgmt.intraxa/gateway/axb-datalake-cap-auth-bankdata-v1-vrs
  - name: FcaScoringSettings__ServiceBaseUrl
    value: https://eip-rec.axa-fr.intraxa/gateway/fr-fca-cst-scoring-v1-vrs/RecupererScoreParNumClient
  - name: ArkeaBankingServicesSettings__ServiceBaseUrl
    value: https://ppeipaxbgw01.prcloudmgmt.intraxa/gateway/axb-arkea-mng-person-v1-vrs
