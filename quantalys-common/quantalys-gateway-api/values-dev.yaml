image:
  tag: 0.1.0-alpha.13
podAnnotations:
  env: dev
  version: 0.1.0-alpha.13
hosts:
  - quantalys-gateway-api-k8s.dev.harvest.fr
replicaCount: 1
env:
  - name: ApiGatewayConfiguration__Providers__0__BaseAddress
    valueFrom:
      configMapKeyRef:
        name: api-routes
        key: quantalys-policy-act-bff-axa-api
  - name: OpenTelemetry__Endpoint
    valueFrom:
      configMapKeyRef:
        name: instrumentation
        key: opentelemetry-collector-api
  - name: OpenTelemetry__Endpoint
    valueFrom:
      configMapKeyRef:
        name: instrumentation
        key: opentelemetry-collector-api
  - name: JwtKeyCloak__Issuer
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: issuer-axa
appsettingsJson:
  AllowedHosts: "*"
  Logging__LogLevel__Default: Information
  Logging__LogLevel__Microsoft: Information
  Logging__LogLevel__Microsoft.Hosting.Lifetime: Information
  HarvestConfiguration__Domain: Quantalys.Gateway
  HarvestConfiguration__Environment: dev
  ApiGatewayConfiguration__ProviderTimeoutInSec: 60
  ApiGatewayConfiguration__Providers__0__Name: axa
  JwtKeyCloak__Audience: quantalys-policy-act-backend
