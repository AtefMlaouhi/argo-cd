podAnnotations:
  env: rcc
  version: 0.1.0-alpha0120-26082
replicaCount: 1
env:
  - name: Authentication__RequireHttpsMetadata
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: require-https-metadata
