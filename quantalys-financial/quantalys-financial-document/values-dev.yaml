hosts:
  - quantalys-financial-document-api-k8s.dev.harvest.fr
image:
  tag: 0.1.6
podAnnotations:
  env: dev
  version: 0.1.6
replicaCount: 1
env:
  - name: ConnectionStrings__BaseFrance
    valueFrom:
      secretKeyRef:
        name: connection-strings
        key: sqlserver-base-france
  - name: ConnectionStrings__QuantaReplicationManagement
    valueFrom:
      secretKeyRef:
        name: connection-strings
        key: sqlserver-quanta-replication
  - name: SettingsOptions__Domain
    valueFrom:
      configMapKeyRef:
        name: distributed-file-system
        key: domain
  - name: SettingsOptions__Password
    valueFrom:
      secretKeyRef:
        name: distributed-file-system
        key: password
  - name: SettingsOptions__User
    valueFrom:
      configMapKeyRef:
        name: distributed-file-system
        key: username
appsettingsJson:
  AllowedHosts: "*"
  ApplicationName: Quantalys.Financial.Document.Api
  AppName__Name: Quantalys.Financial.Document.Api
  HarvestConfiguration__ApplicationName: Quantalys.Financial.Document.Api
  HarvestConfiguration__Domain: Quantalys.Financial.Document
  HarvestConfiguration__Environment: dev
  KeycloakRealm: https://keycloak-dev.harvest-r7.fr/auth/realms/quantalys
  OpenTelemetry__ExportMetrics: false
  OpenTelemetry__ExportTraces: false
  OpenTelemetry__ServiceName: ""
  OpenTelemetry__Endpoint: ""
  OpenTelemetry__TracesPath: ""
  OpenTelemetry__MetricsPath: ""
  OpenTelemetry__ActivitySourceName: ""
  OpenTelemetry__MeterName: ""
  SettingsOptions__Server: "\\prod.ent\ecs-dfs"
  SettingsOptions__PathDoc: "Prospectus"
  SettingsOptions__Directory: "Base_Documentaire"
