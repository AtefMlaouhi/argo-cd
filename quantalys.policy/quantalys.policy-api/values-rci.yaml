image:
  tag: 0.1.0
podAnnotations:
  env: rci
  version: 0.1.0
replicaCount: 1
env:
  - name: ASPNETCORE_ENVIRONMENT
    value: rci
appsettingsJson:
  AllowedHosts: "*"
  Logging__LogLevel__Default: "Information"
  Logging__LogLevel__Microsoft: "Information"
  Logging__LogLevel__Microsoft.Hosting.Lifetime: "Information"
  HarvestConfiguration__Domain: "Quantalys.Policy"
  HarvestConfiguration__Environment: "rci"
  Keycloak__auth-server-url: "https://auth-r7.harvest.fr/auth"
  Keycloak__RedirectUri: "https://quantalys-policy-cnp-api-k8s.rci.harvest.fr/swagger/oauth2-redirect.html"
  Keycloak__credentials__secret: "random_value_not_required"
  Api__IdentityUrl: "https://identity-api-k8s.rci.harvest.fr"
