image:
  tag: "0.1.30"
podAnnotations:
  env: prod
  version: "0.1.30"
replicaCount: 1
hosts:
  - quantalys-policy-api.harvest.fr
env:
  - name: ASPNETCORE_ENVIRONMENT
    value: prod
  - name: ConnectionDb__SqlServer
    valueFrom:
      secretKeyRef:
        name: connection-strings
        key: connexion-string-quantacore-axa
appsettingsJson:
  AllowedHosts: "*"
  Logging__LogLevel__Default: "Information"
  Logging__LogLevel__Microsoft: "Information"
  Logging__LogLevel__Microsoft.Hosting.Lifetime: "Information"
  HarvestConfiguration__Domain: "Quantalys.Policy"
  HarvestConfiguration__Environment: "prod"
  Keycloak__AuthenticationType: "FORM"
  Keycloak__TriggerEmail: "true"
  Keycloak__RedirectUri: "https://axawealthdigital.axa.fr"
  ServiceBus__Kafka__BootstrapServer: "kafka.harvest.fr:4430"
  ServiceBus__Kafka__TopicCreateFinalUser: "prod-tenant-create-final-user-v2"
  ServiceBus__Kafka__TopicCreateProfessionalUser: "prod-tenant-create-professional-user-v2"
  ServiceBus__Kafka__TopicDeleteUser: "prod-tenant-soft-delete-user-v2"
  Tenant__Url: "https://tenant-api.harvest.fr"
  Tenant__ApplicationCode: "PLATFORM_WEALTH"
  Tenant__ApplicationCodeToGetTenantId: "QUANTALYS"
