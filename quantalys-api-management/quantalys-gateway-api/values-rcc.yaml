image:
  tag: 1.1.0-alpha.3
podAnnotations:
  env: rcc
  version: 1.1.0-alpha.3
hosts:
  - quantalys-gateway-api-recette.harvest.fr
replicaCount: 1
env:
  - name: ApiGatewayConfiguration__Providers__0__BaseAddress
    valueFrom:
      configMapKeyRef:
        name: api-routes
        key: quantalys-policy-act-bff-axa-api
  - name: ApiGatewayConfiguration__Providers__1__BaseAddress
    valueFrom:
      configMapKeyRef:
        name: api-routes
        key: quantalys-policy-act-bff-cnp-api
  - name: JwtKeyCloak__Issuers__0
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: issuer-axa
  - name: JwtKeyCloak__Issuers__0
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: issuer-cnp
  - name: OpenTelemetry__Endpoint
    valueFrom:
      configMapKeyRef:
        name: instrumentation
        key: opentelemetry-collector-api
  - name: OpenTelemetry__Endpoint
    valueFrom:
      configMapKeyRef:
        name: instrumentation
        key: opentelemetry-collector-api
  - name: JwtKeyCloak__Issuer
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: issuer-axa
appsettingsJson:
  AllowedHosts: "*"
  HarvestConfiguration__Domain: Quantalys.Gateway
  HarvestConfiguration__Environment: rcc
  ApiGatewayConfiguration__ProviderTimeoutInSec: 60
  ApiGatewayConfiguration__Providers__0__InsurerCode: AWS
  ApiGatewayConfiguration__Providers__1__InsurerCode: CNP
  JwtKeyCloak__Audience: quantalys-policy-act-backend-api
