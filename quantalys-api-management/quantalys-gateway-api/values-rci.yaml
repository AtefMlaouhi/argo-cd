image:
  tag: 1.1.0-alpha.1
podAnnotations:
  env: rci
  version: 1.1.0-alpha.1
hosts:
  - quantalys-gateway-api-k8s.rci.harvest.fr
replicaCount: 1
env:
  - name: ApiGatewayConfiguration__Providers__0__BaseAddress
    valueFrom:
      configMapKeyRef:
        name: api-routes
        key: quantalys-policy-act-bff-axa-api
  - name: OpenTelemetry__Endpoint
    valueFrom:
      configMapKeyRef:
        name: instrumentation
        key: opentelemetry-collector-api
  - name: OpenTelemetry__Endpoint
    valueFrom:
      configMapKeyRef:
        name: instrumentation
        key: opentelemetry-collector-api
  - name: JwtKeyCloak__Issuer
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: issuer-axa
appsettingsJson:
  AllowedHosts: "*"
  HarvestConfiguration__Domain: Quantalys.Gateway
  HarvestConfiguration__Environment: rci
  ApiGatewayConfiguration__ProviderTimeoutInSec: 60
  ApiGatewayConfiguration__Providers__0__InsurerCode: AWS
  JwtKeyCloak__Audience: quantalys-policy-act-backend-api
