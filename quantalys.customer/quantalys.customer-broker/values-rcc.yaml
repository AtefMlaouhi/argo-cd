image:
  tag: "1.131.0"
podAnnotations:
  env: rcc
  version: "1.131.0"
applicationYml:
  harvest:
    application:
      env: rcc
  tenant:
    keycloak:
      app-realms:
        O2S: O2S_R7_EXT
        QUANTALYS: PlateformeWealth
        MONEYPITCH: AppUsers
        PLATFORM_WEALTH: PlateformeWealth
      realms-clients:
        O2S_R7_EXT: o2s-tenant-manager
        AppUsers: app-user-tenant-manager
        PlateformeWealth: platform-wealth-tenant-manager
  quarkus:
    datasource:
      jdbc:
        url: "jdbc:postgresql://tenant-postgresql-rcc:5432/tenant"
    rest-client:
      keycloak-admin-api:
        url: https://auth-r7.harvest.fr/auth
    oidc-client:
      o2s-tenant-manager:
        client-id: o2s-tenant-manager
        auth-server-url: https://auth-r7.harvest.fr/auth/realms/O2S_R7_EXT
      app-user-tenant-manager:
        client-id: app-user-tenant-manager
        auth-server-url: https://auth-r7.harvest.fr/auth/realms/AppUsers
      platform-wealth-tenant-manager:
        client-id: platform-wealth-tenant-manager
        auth-server-url: https://auth-r7.harvest.fr/auth/realms/PlateformeWealth
  kafka:
    bootstrap:
      servers: message-broker-recette-kafka-headless.message-broker-recette.svc.cluster.local:9095
    security:
      protocol: "SASL_PLAINTEXT"
    sasl:
      mechanism: "SCRAM-SHA-512"
      jaas:
        config: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="svc_tenant" password="${KAFKA_SASL_PASSWORD}";'
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 600m
    memory: 768Mi
