image:
  tag: "1.131.0"
podAnnotations:
  env: prod
  version: "1.131.0"
applicationYml:
  harvest:
    application:
      env: prod
  tenant:
    keycloak:
      app-realms:
        O2S: O2S
        QUANTALYS: AWSUsers
        MONEYPITCH: AppUsers
        PLATFORM_WEALTH: AWSUsers
      realms-clients:
        O2S: o2s-tenant-manager
        AppUsers: app-user-tenant-manager
        AWSUsers: platform-wealth-tenant-manager
  quarkus:
    datasource:
      jdbc:
        url: "jdbc:postgresql://tenant-postgresql-prod:5432/tenant"
    rest-client:
      keycloak-admin-api:
        url: https://auth.harvest.fr/auth
    oidc-client:
      o2s-tenant-manager:
        client-id: tenant-manager
        auth-server-url: https://auth.harvest.fr/auth/realms/O2S
      app-user-tenant-manager:
        client-id: tenant-manager
        auth-server-url: https://auth.harvest.fr/auth/realms/AppUsers
      platform-wealth-tenant-manager:
        client-id: platform-wealth-tenant-manager
        auth-server-url: https://auth.harvest.fr/auth/realms/AWSUsers
  kafka:
    bootstrap:
      servers: message-broker-kafka-headless.message-broker.svc.cluster.local:9095
    security:
      protocol: "SASL_PLAINTEXT"
    sasl:
      mechanism: "SCRAM-SHA-512"
      jaas:
        config: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="svc_tenant" password="${KAFKA_SASL_PASSWORD}";'
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 600m
    memory: 768Mi
