image:
  tag: 1.131.0
podAnnotations:
  env: dev
  version: 1.131.0
applicationYml:
  harvest:
    application:
      env: dev
  tenant:
    keycloak:
      app-realms:
        O2S: O2S
        QUANTALYS: AWSUsers
        MONEYPITCH: AppUsers
        PLATFORM_WEALTH: AWSUsers
      realms-clients:
        O2S: o2s-tenant-manager
        AppUsers: app-user-tenant-manager
        AWSUsers: platform-wealth-tenant-manager
  quarkus:
    datasource:
      jdbc:
        url: 'jdbc:postgresql://tenant-postgresql-dev:5432/tenant'
    log:
      category:
        "quantalys.customer.infrastructure":
          level: DEBUG
    rest-client:
      keycloak-admin-api:
        url: https://keycloak-dev.harvest-r7.fr/auth
    oidc-client:
      o2s-tenant-manager:
        client-id: o2s-tenant-manager
        auth-server-url: https://keycloak-dev.harvest-r7.fr/auth/realms/O2S
      app-user-tenant-manager:
        client-id: app-user-tenant-manager
        auth-server-url: https://keycloak-dev.harvest-r7.fr/auth/realms/AppUsers
      platform-wealth-tenant-manager:
        client-id: platform-wealth-tenant-manager
        auth-server-url: https://keycloak-dev.harvest-r7.fr/auth/realms/AWSUsers
  kafka:
    bootstrap:
      servers: message-broker-dev-kafka-headless.message-broker-dev.svc.cluster.local:9095
    security:
      protocol: "SASL_PLAINTEXT"
    sasl:
      mechanism: "SCRAM-SHA-512"
      jaas:
        config: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="svc_tenant" password="${KAFKA_SASL_PASSWORD}";'
