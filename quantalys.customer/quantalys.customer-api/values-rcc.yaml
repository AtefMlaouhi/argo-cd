image:
  tag: "0.1.4"
podAnnotations:
  env: rcc
  version: "0.1.4"
replicaCount: 1
hosts:
  - quantalys-customer-api-recette.harvest.fr
env:
  - name: ASPNETCORE_ENVIRONMENT
    value: rcc
  - name: ConnectionDb__SqlServer
    valueFrom:
      secretKeyRef:
        name: connection-strings
        key: connexion-string-quantacore-axa
appsettingsJson:
  AllowedHosts: "*"
  Logging__LogLevel__Default: "Information"
  Logging__LogLevel__Microsoft: "Information"
  Logging__LogLevel__Microsoft.Hosting.Lifetime: "Information"
  HarvestConfiguration__Domain: "Quantalys.Customer"
  HarvestConfiguration__Environment: "rcc"
  Keycloak__AuthenticationType: "FORM"
  Keycloak__TriggerEmail: "true"
  Keycloak__RedirectUri: "https://auth-r7.harvest.fr/auth"
  ServiceBus__Kafka__BootstrapServer: "kafka-recette.harvest.fr:4430"
  ServiceBus__Kafka__TopicCreateFinalUser: "rcc-tenant-create-final-user-v2"
  ServiceBus__Kafka__TopicCreateProfessionalUser: "rcc-tenant-create-professional-user-v2"
  ServiceBus__Kafka__TopicDeleteUser: "rcc-tenant-soft-delete-user-v2"
  Tenant__Url: "https://tenant-api-recette.harvest.fr"
  Tenant__ApplicationCode: "PLATFORM_WEALTH"
  Tenant__ApplicationCodeToGetTenantId: "QUANTALYS"