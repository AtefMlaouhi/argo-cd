image:
  tag: "0.1.30"
podAnnotations:
  env: preprod
  version: "0.1.30"
replicaCount: 1
hosts:
  - quantalys-customer-api-k8s.preprod.harvest.fr
env:
  - name: ASPNETCORE_ENVIRONMENT
    value: preprod
  - name: ConnectionDb__SqlServer
    valueFrom:
      secretKeyRef:
        name: connection-strings
        key: connexion-string-quantacore-axa
appsettingsJson:
  AllowedHosts: "*"
  CustomerName: "AxaWS"
  Logging__LogLevel__Default: "Information"
  Logging__LogLevel__Microsoft: "Information"
  Logging__LogLevel__Microsoft.Hosting.Lifetime: "Information"
  HarvestConfiguration__ApplicationName: "Quantalys.Customer.API"
  HarvestConfiguration__Domain: "Quantalys.Customer"
  HarvestConfiguration__Environment: "preprod"
  Keycloak__AuthenticationType: "FORM"
  Keycloak__Realm: "AWSUsers"
  Keycloak__TriggerEmail: "true"
  Keycloak__RedirectUri: "https://axawealthdigital-pp.axa.fr"
  ServiceBus__Kafka__BootstrapServer: "kafka-k8s.preprod.harvest.fr:4430"
  ServiceBus__Kafka__TopicCreateFinalUser: "preprod-tenant-create-final-user-v2"
  ServiceBus__Kafka__TopicCreateProfessionalUser: "preprod-tenant-create-professional-user-v2"
  ServiceBus__Kafka__TopicDeleteUser: "preprod-tenant-soft-delete-user-v2"
  Tenant__Url: "https://tenant-api-k8s.preprod.harvest.fr"
  Tenant__ApplicationCode: "PLATFORM_WEALTH"
  Tenant__ApplicationCodeToGetTenantId: "QUANTALYS"
  Tenant__Reference: "AXA"