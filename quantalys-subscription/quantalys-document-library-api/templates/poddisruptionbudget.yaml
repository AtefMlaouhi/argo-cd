{{- if .Values.autoscaling.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "quantalys.document.library.fullname" . }}
spec:
  {{ if gt (.Values.autoscaling.minReplicas | int) 4 }}
  minAvailable: 2
  {{ else }}
  minAvailable: 1
  {{ end }}
  selector:
    matchLabels:
      {{- include "quantalys.document.library.selectorLabels" . | nindent 6 }}
{{- end }}
