image:
  tag: 1.3.0-alpha0007-24507
podAnnotations:
  env: rci
  version: 1.3.0-alpha0007-24507
replicaCount: 1
env:
  - name: OpenTelemetry__Endpoint
    valueFrom:
      configMapKeyRef:
        name: instrumentation
        key: opentelemetry-collector-api
  - name: OpenTelemetry__ExportMetrics
    valueFrom:
      configMapKeyRef:
        name: instrumentation
        key: flag-export-metrics
  - name: SSEKeyCloak__clientSecret
    valueFrom:
      secretKeyRef:
        name: keycloak
        key: client-fake-esign-api
  - name: SSEKeyCloak__tokenUrl
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: token-url-app
appsettingsJson:
  AllowedHosts: "*"
  HarvestConfiguration__Domain: Quantalys.Policy.Act
  HarvestConfiguration__Environment: rci
  Jwt__Audience: quantalys-policy-act-backend-api
  SSEKeyCloak__clientId: fake-esign-api-client
