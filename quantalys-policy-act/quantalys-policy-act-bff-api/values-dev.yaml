image:
  tag: 0.1.0-alpha.76
podAnnotations:
  env: dev
  version: 0.1.0-alpha.76
replicaCount: 1
env:
  - name: SSEKeyCloak__clientSecret
    valueFrom:
      secretKeyRef:
        name: api-routes
        key: bucket
  - name: SSEKeyCloak__tokenUrl
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: client-fake-esign-api 
appsettingsJson:
  AllowedHosts: "*"
  ApplicationName: Quantalys.Policy.Act.BackendForFrontend
  HarvestConfiguration__Domain: Quantalys.Policy.Act.BackendForFrontend
  HarvestConfiguration__Environment: dev
  Jwt__Audience: quantalys-policy-act-backend-api
  OpenTelemetry__Endpoint: opentelemetry-k8s.dev.harvest.fr
  OpenTelemetry__ExportMetrics: true
  SSEKeyCloak__clientId: fake-esign-api-client
