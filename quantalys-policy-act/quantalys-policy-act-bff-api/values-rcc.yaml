image:
  tag: 2.1.0-alpha0004-26318
podAnnotations:
  env: rcc
  version: 2.1.0-alpha0004-26318
replicaCount: 1
env:
  - name: OpenTelemetry__CollectorHost
    valueFrom:
      configMapKeyRef:
        name: instrumentation
        key: opentelemetry-collector-host
  - name: OpenTelemetry__ExportMetrics
    valueFrom:
      configMapKeyRef:
        name: instrumentation
        key: flag-export-metrics
  - name: OpenTelemetry__Protocol
    valueFrom:
      configMapKeyRef:
        name: instrumentation
        key: protocol
  - name: SSEKeyCloak__clientSecret
    valueFrom:
      secretKeyRef:
        name: keycloak
        key: client-esign-api
  - name: SSEKeyCloak__tokenUrl
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: token-url-app
appsettingsJson:
  AllowedHosts: "*"
  GetDocumentBundleRetry__DelayInSeconds: 3
  GetDocumentBundleRetry__RetryCount: 5
  HarvestConfiguration__Domain: Quantalys.Policy.Act
  HarvestConfiguration__Environment: rcc
  Jwt__Audience: quantalys-policy-act-backend-api
  SSEKeyCloak__clientId: quantalys-sa
