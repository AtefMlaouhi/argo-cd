hosts:
  - quantalys-user-proxy-cnp-api-k8s.dev.harvest.fr
extraEnv:
  - name: ConnectionStrings__SqlServerQuantaCore
    valueFrom:
      secretKeyRef:
        name: connection-strings
        key: sqlserver-quanta-core-cnp
  - name: Authentication__MetadataUrl
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: metadata-url-cnp
  - name: Authentication__Issuer
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: issuer-cnp
appsettingsJson:
  HarvestConfiguration__ApplicationName: Quantalys.User.Proxy.Cnp.Api
  Tenant__Name: CNP
  OpenTelemetry__ServiceName: dev-quantalys-user-proxy-cnp-api
