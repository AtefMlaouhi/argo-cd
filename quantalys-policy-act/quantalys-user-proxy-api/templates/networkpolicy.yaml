apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "quantalys.user.proxy.fullname" . }}-allow-common-document-library-api
spec:
  policyTypes:
    - Ingress
  podSelector:
    matchLabels:
      {{- include "quantalys.user.proxy.selectorLabels" . | nindent 6 }}
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: documentlibrary-cnp-{{ .Values.podAnnotations.env }}
        podSelector:
          matchLabels:
            app: document-library-cnp-api-{{ .Values.podAnnotations.env }}
