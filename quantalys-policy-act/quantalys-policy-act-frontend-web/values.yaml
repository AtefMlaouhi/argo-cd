image:
  registry: registry-git.harvest.fr/quantalys/cicd/argocd-dotnet
  repository: quantalys.policy.act.frontend.web
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: gitlab
nameOverride: ""
fullnameOverride: "policy-act-frontend-web"

podAnnotations:
  env: unspecified
  version: unspecified
  proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }' # Ensure proxy is started before starting the app container

config: {}

nginx_config: |
  events{}
  http {
      include /etc/nginx/mime.types;
      server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;
  
        location / {
            try_files $uri $uri /index.html;
        }

        location /assets/config/ {
          alias /config/;
          add_header Content-Type application/javascript;
          add_header Cache-Control 'no-cache, max-age=0, must-revalidate, proxy-revalidate';
          add_header X-Frame-Options "SAMEORIGIN";
          add_header X-XSS-Protection "1; mode=block";
          index config.js;
        }
      }
  }


service:
  type: ClusterIP
  port: 80

probes: {}

serviceAccount:
  create: true
  annotations: {}
  name: ""

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 100m
    memory: 768Mi

replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}