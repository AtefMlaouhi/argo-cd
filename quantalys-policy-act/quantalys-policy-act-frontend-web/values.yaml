image:
  registry: registry-git.harvest.fr/quantalys/cicd/argocd-dotnet
  repository: quantalys.policy.act.mfe.shift
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: gitlab
nameOverride: ""
fullnameOverride: "policy-act-frontend-web"

podAnnotations:
  env: unspecified
  version: unspecified
  proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }' # Ensure proxy is started before starting the app container

config: {}

nginx_config: |
  server{
    listen 80;
    sendfile on;
    default_type application/octet-stream;
 
    gzip on;
    gzip_http_version 1.1;
    gzip_disable      "MSIE [1-6]\.";
    gzip_min_length   256;
    gzip_vary         on;
    gzip_proxied      expired no-cache no-store private auth;
    gzip_types        text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level   9;
 
    root /usr/share/nginx/html;
 
    location / {
      try_files $uri $uri/ /index.html =404;
    }
  }

service:
  type: ClusterIP
  port: 80

probes: {}

serviceAccount:
  create: true
  annotations: {}
  name: ""

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 100m
    memory: 256Mi

replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}