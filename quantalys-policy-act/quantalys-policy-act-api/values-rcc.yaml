image:
  tag: 1.1.0-alpha.16
podAnnotations:
  env: rcc
  version: 1.1.0-alpha.16
replicaCount: 1
env:
  - name: HubAPIs__BaseAddress
    valueFrom:
      configMapKeyRef:
        name: api-routes
        key: hub-subscription-api
  - name: HubToken__grant_type
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: grant-type-client-password
  - name: HubToken__lang
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: language
  - name: HubToken__password
    valueFrom:
      secretKeyRef:
        name: keycloak
        key: user-hub-subscription
  - name: OpenTelemetry__Endpoint
    valueFrom:
      configMapKeyRef:
        name: instrumentation
        key: opentelemetry-collector-api
  - name: OpenTelemetry__ExportMetrics
    valueFrom:
      configMapKeyRef:
        name: instrumentation
        key: flag-export-metrics
  - name: SSEToken__clientSecret
    valueFrom:
      secretKeyRef:
        name: keycloak
        key: client-fake-esign-api
  - name: SseAPIs__BaseAddress
    valueFrom:
      configMapKeyRef:
        name: api-routes
        key: sse-api
  - name: SSEToken__tokenUrl
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: token-url-app
  - name: SSEToken__grant_type
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: grant-type-client-credentials
appsettingsJson:
  AllowedHosts: "*"
  FileUpload__Path: "C:\\tmp"
  HarvestConfiguration__Domain: Quantalys.Policy.Act
  HarvestConfiguration__Environment: rcc
  HubToken__scope: harvest.acte.subscription
  InvestmentToken__clientId: quantalys-investment-proxy-api
  Jwt__Audience: quantalys-policy-act-backend-api
  Minio__IsActive: true
  Minio__IsSecure: true
  SseAPIs__Lang: FR
  SseAPIs__ApplicationId: application-4c736984-155f-49d2-81c7-b6117720599c
  SseAPIs__TenantId: tenant-353b4c54-44c3-4384-ab83-8a587a1a3e68
  SSEToken__clientId: quantalys-sa
  UserProxyToken__clientId: quantalys-user-proxy-api
