apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "quantalys.policy.act.policyholder.fullname" . }}
  labels:
    {{- include "quantalys.policy.act.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "quantalys.policy.act.policyholder.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/q/metrics"
        {{- toYaml . | nindent 8 }}
      {{- end }}
        checksum/configuration: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "quantalys.policy.act.policyholder.selectorLabels" . | nindent 8 }}
        stack: "dotnet"
        version: {{ .Values.image.tag }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "quantalys.policy.act.policyholder.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "quantalys.policy.act.policyholder.fullname" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: policy-act-policyholder-api-config
                optional: false 
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
#          livenessProbe:
#             httpGet:
#              path: {{ .Values.probes.livenessPath | default "/" }}
#              port: http
#          readinessProbe:
#             httpGet:
#              path: {{ .Values.probes.readinessPath | default "/" }}
#              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        {{- tpl (.Values.affinity | toYaml) . | nindent 8 }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
