hosts:
  - quantalys-policy-act-policyholder-axa-api-k8s.dev.harvest.fr
extraEnv:
  - name: ConnectionStrings__PolicyholderContext
    valueFrom:
      secretKeyRef:
        name: connection-strings
        key: postegresql-policy-act-policyholder-axa
  - name: HubAPIs__BaseAddress
    valueFrom:
      configMapKeyRef:
        name: api-routes
        key: hub-subscription-api 
  - name: HubToken__clientSecret
    valueFrom:
      secretKeyRef:
        name: keycloak
        key: client-plateformewealth-app
  - name: HubToken__grant_type
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: grant-type-client-password
  - name: HubToken__lang
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: language
  - name: HubToken__password
    valueFrom:
      secretKeyRef:
        name: keycloak
        key: user-hub-subscription
  - name: HubToken__tokenUrl
    value: "https://keycloak-rci.harvest-r7.fr/auth/realms/AWSUsers/protocol/openid-connect/token"
#    valueFrom:
#      configMapKeyRef:
#        name: keycloak
#        key: token-url-axa
  - name: Jwt__Issuer
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: issuer-axa
  - name: UserProxyAPI__BaseAddress
    valueFrom:
      configMapKeyRef:
        name: api-routes
        key: quantalys-user-proxy-api
  - name: UserProxyToken__clientSecret
    valueFrom:
      secretKeyRef:
        name: keycloak
        key: client-quantalys-user-proxy-api
  - name: UserProxyToken__grant_type
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: grant-type-client-credentials
  - name: UserProxyToken__tokenUrl
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: token-url-axa
appsettingsJson:
  ApplicationName: Quantalys.Policy.Act.PolicyHolder.Axa.Api
  HarvestConfiguration__ApplicationName: Quantalys.Policy.Act.PolicyHolder.Axa.Api
  HubToken__clientId: plateformewealth-app
  HubToken__username: allurefinance@a.fr
  Insurer__Code: AWS
  Insurer__Name: axa
  OpenTelemetry__ActivityName: quantalsys-policy-act-policyholder-axa-activity
  OpenTelemetry__MeterName: quantalsys-policy-act-policyholder-axa-meter
  OpenTelemetry__ServiceName: dev-quantalsys-policy-act-policyholder-axa-api
  