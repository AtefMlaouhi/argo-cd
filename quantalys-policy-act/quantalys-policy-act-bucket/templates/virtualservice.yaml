apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.minio.fullnameOverride }}-api-{{ .Release.Name }}
  annotations:
    link.argocd.argoproj.io/external-link: {{ .Values.minio.hosts.api }}
spec:
  gateways:
  - istio-system/https-gateway
  hosts:
    - quantalys-policy-act-axa-s3-k8s.dev.harvest.fr
  http:
  - route:
    - destination:
        host: {{ .Values.minio.fullnameOverride }}
        port:
          number: 9000
      weight: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.minio.fullnameOverride }}-console-{{ .Release.Name }}
  annotations:
    link.argocd.argoproj.io/external-link: {{ .Values.minio.hosts.console }}
spec:
  gateways:
  - istio-system/https-gateway
  hosts:
    - quantalys-policy-act-axa-s3-console-k8s.dev.harvest.fr
  http:
  - route:
    - destination:
        host: {{ .Values.minio.fullnameOverride }}
        port:
          number: 9090
      weight: 100
