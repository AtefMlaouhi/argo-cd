apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.minio.fullnameOverride }}-api-{{ .Release.Name }}
  annotations:
    link.argocd.argoproj.io/external-link: {{ index .Values.minio.hosts.api 0 }}
spec:
  gateways:
    - istio-system/https-gateway
  hosts:
    {{- toYaml .Values.minio.hosts.api | nindent 4 }}
  http:
  - route:
    - destination:
        host: {{ .Values.minio.fullnameOverride }}
        port:
          number: 9000
      weight: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.minio.fullnameOverride }}-console-{{ .Release.Name }}
  annotations:
    link.argocd.argoproj.io/external-link: {{ index .Values.minio.hosts.console 0 }}
spec:
  gateways:
    - istio-system/https-gateway
  hosts:
    {{- toYaml .Values.minio.hosts.console | nindent 4 }}
  http:
  - route:
    - destination:
        host: {{ .Values.minio.fullnameOverride }}
        port:
          number: 9001
      weight: 100
