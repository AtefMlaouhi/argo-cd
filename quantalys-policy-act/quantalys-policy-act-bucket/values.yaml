minio:
  auth:
    existingSecret: bucket
  fullnameOverride: policy-act-bucket
  image:
    tag: 2023.9.30-debian-11-r2
  provisioning:
    podAnnotations:
      proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }' # Ensure proxy is started before starting the app container
  metrics:
    serviceMonitor:
      enabled: true
    podLabels:
      policy-act-bucket-client: true
  mode: standalone
  networkPolicy:
    enabled: true
    allowExternal: false
    extraFromClauses:
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: cattle-monitoring-system # allow servicemonitor from prometheus
        podSelector: {}
  persistence:
    enabled: true
