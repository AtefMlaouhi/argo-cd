minio:
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 10m
      memory: 512Mi
  persistence:
    size: 256Mi
  provisioning:
    enabled: true
    buckets:
      - name: test-bucket
        lifecycle:
          - id: 7dRetention
            disabled: false
            expiry:
              days: 7
    users:
      - username: test-username
        password: test-password
        disabled: false