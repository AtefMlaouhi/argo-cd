hosts:
  - quantalys-investment-proxy-axa-api-k8s.dev.harvest.fr
env:
  - name: ASPNETCORE_URLS
    value: http://+:8080
  - name: ConnectionStrings__SqlServerQuantaSynonyms
    valueFrom:
      secretKeyRef:
        name: connection-strings
        key: sqlserver-quanta-synonyms-axa
  - name: Authentication__MetadataUrl
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: metadata-url-axa
  - name: Authentication__Issuer
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: issuer-axa
  - name: Authentication__RequireHttpsMetadata
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: require-https-metadata
appsettingsJson:
  HarvestConfiguration__ApplicationName: Quantalys.Investment.Proxy.Axa.Api
  Tenant__Name: AxaWS
  OpenTelemetry__ServiceName: dev-quantalys-investment-proxy-axa-api
