image:
  tag: 0.1.0-alpha.25
podAnnotations:
  env: rci
  version: 0.1.0-alpha.25
replicaCount: 1
env:
  - name: ASPNETCORE_URLS
    value: http://+:8080
  - name: Authentication__RequireHttpsMetadata
    valueFrom:
      configMapKeyRef:
        name: keycloak
        key: require-https-metadata
  - name: OpenTelemetry__Endpoint
    valueFrom:
      configMapKeyRef:
        name: instrumentation
        key: opentelemetry-collector-api
  - name: OpenTelemetry__ExportMetrics
    valueFrom:
      configMapKeyRef:
        name: instrumentation
        key: flag-export-metrics
appsettingsJson:
  Authentication__Audience: quantalys-investment-proxy-api
  HarvestConfiguration__Domain: Quantalys.Investment.Proxy
  HarvestConfiguration__Environment: rci
